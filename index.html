<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="box header">Mi Ecommerce</header>
      <aside class="box aside">
        <div>
          <div class="categorias">
            <h3>Categorías</h3>
            <div>
              <span>Perfumes</span>
              <span class="gris">(13)</span>
            </div>
            <div>
              <span>Ropa</span>
              <span class="gris">(21)</span>
            </div>
            <div>
              <span>Accesorios</span>
              <span class="gris">(41)</span>
            </div>
            <div>
              <span>Zapatos</span>
              <span class="gris">(10)</span>
            </div>
          </div>
        </div>
      </aside>
      <main class="box main">
        <div class="products">
          <div class="card">
            <div class="white">
              <div class="white">
                <img src="./assets/imgs/Cortavientos_Usado_Ropa_De_Nieve_Y_Esqui_Ropa_Termica_Usada_La_Ropa_Americana_Online-7.png" alt="" class="item" />
                <div class="card-flex">
                  <h2 class="white">Cortaviento impermeable negro</h2>
                  <p class="white">$29</p>
                </div>
              </div>
            </div>
            <div class="comprar">
              <button class="btn">comprar</button>
            </div>
          </div>
          <div class="card">
            <div class="white">
              <div class="white">
                <img src="./assets/imgs/voyage.png" alt="" class="item" />
                <div class="card-flex">
                  <h2 class="white">Nautica Voyage Hombre</h2>
                  <p class="white">$17.990</p>
                </div>
              </div>
            </div>
            <div class="comprar">
              <button class="btn">comprar</button>
            </div>
          </div>
          <div class="card">
            <div class="white">
              <div class="white">
                <img src="./assets/imgs/zapato.png" alt="" class="item" />
                <div class="card-flex">
                  <h2 class="white">Zapato Corbetta Café</h2>
                  <p class="white">$90.990</p>
                </div>
              </div>
            </div>
            <div class="comprar">
              <button class="btn">comprar</button>
            </div>
          </div>
          <div class="card">
            <div class="white">
              <div class="white">
                <img src="./assets/imgs/parfum.png" alt="" class="item" />
                <div class="card-flex">
                  <h2 class="white">Dream Eau de Parfum</h2>
                  <p class="white">$27.900</p>
                </div>
              </div>
            </div>
            <div class="comprar">
              <button class="btn">comprar</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="box footer"><a href="#">@miecommerce</a></footer>
    </div>
  </body>
</html>
